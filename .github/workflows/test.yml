name: build

on: [push, pull_request]

jobs:
  docker-build-and-test:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    name: Build and Test - ${{ matrix.dockerfile }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        dockerfile:
          - Dockerfile
          - Dockerfile.coverage
          - Dockerfile.llvm
          - Dockerfile.memcheck
          - Dockerfile.no_json
          - Dockerfile.nvhpc
          - Dockerfile.openmp
          # - Dockerfile.intel # intel image is too large for GH action
          # - Dockerfile.mpi
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build Docker image
        run: docker build -t micm -f docker/${{ matrix.dockerfile }} .

      - name: Run tests in container
        if: matrix.dockerfile != 'Dockerfile.coverage'
        run: docker run --name test-container -t micm bash -c 'make test ARGS="--rerun-failed --output-on-failure -j8"'

      - name: Run coverage tests in container
        if: matrix.dockerfile == 'Dockerfile.coverage'
        run: docker run --name test-container -t micm bash -c 'make coverage ARGS="--rerun-failed --output-on-failure -j8"'

      - name: Copy coverage from container
        if: matrix.dockerfile == 'Dockerfile.coverage'
        run: docker cp test-container:build/coverage.info .

      - name: Upload coverage report
        if: matrix.dockerfile == 'Dockerfile.coverage'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.info

  multiplatform:
    if: github.event_name == 'pull_request'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        compiler:
          - { cpp: g++, c: gcc}
          - { cpp: clang++, c: clang}
          - { cpp: cl, c: cl }
        exclude:
          - os: windows-latest
            compiler: { cpp: clang++, c: clang }
          - os: windows-latest
            compiler: { cpp: g++, c: gcc }
          - os: ubuntu-latest
            compiler: { cpp: cl, c: cl }
          - os: macos-latest
            compiler: { cpp: cl, c: cl }
    env:
      CC: ${{ matrix.compiler.c }}
      CXX: ${{ matrix.compiler.cpp }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install CMake
        if: matrix.os == 'windows-latest'
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

      - name: Install CMake
        if: matrix.os != 'windows-latest'
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get update
            sudo apt-get install -y cmake
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            brew install cmake
          fi

      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build . --parallel 10

      - name: Run tests
        run: |
          cd build
          ctest -C Debug --rerun-failed --output-on-failure . --verbose

  xcode_1:
    if: github.event_name == 'pull_request'
    runs-on: macos-12
    strategy:
      matrix:
        xcode: ['13.1', '13.2.1', '13.3.1', '13.4.1', '14.0', '14.0.1', '14.1']
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

    steps:
      - uses: actions/checkout@v3

      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build . --parallel 10

      - name: Run tests
        run: |
          cd build
          ctest --rerun-failed --output-on-failure . --verbose -j 10

  xcode_2:
    if: github.event_name == 'pull_request'
    runs-on: macos-13
    strategy:
      matrix:
        xcode: ['14.1', '14.2', '14.3.1', '15.0']
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

    steps:
      - uses: actions/checkout@v3

      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build . --parallel 10

      - name: Run tests
        run: |
          cd build
          ctest --rerun-failed --output-on-failure . --verbose -j 10